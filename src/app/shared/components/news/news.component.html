<div class="news__wrapper" id="news">
  <div class="news__title">Новости</div>
  <div class="news">
    <div class="news__item" *ngFor="let newsSingle of news">
      <a [routerLink]="['/news', newsSingle.id]">
        <img src="{{ newsSingle.image }}" class="news__item-image" />
        <div class="news__item-title">
          {{ newsSingle.title }}
          <!-- <img src="assets/icons/arrow-icon.png" /> -->
        </div>
        <div class="news__item-description">
          {{ newsSingle.text }}
        </div>
      </a>
    </div>
  </div>
</div>
