<!--Header block-->
<div class="header__wrapper" [ngClass]="{ sticky: isSticky, filled: isFilled }">
  <header class="header">
    <div class="header__inner-wrapper">
      <a routerLink="/">
        <div class="header__logo">
          <img src="assets/images/logo-light.png" />
        </div>
      </a>
      <nav class="header__navigation" *ngIf="!mobile">
        <ul>
          <li>
            <a routerLink="/" class="header__navigation-link">Главная</a>
          </li>
          <li>
            <a routerLink="/buy" class="header__navigation-link">Как купить</a>
          </li>
          <li>
            <a routerLink="/support" class="header__navigation-link"
              >Техподдержка</a
            >
          </li>
          <li>
            <a routerLink="/partners" class="header__navigation-link"
              >Партнерам</a
            >
          </li>
          <li>
            <a routerLink="/contacts" class="header__navigation-link"
              >Контакты</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__aside">
      <div class="header__phone-wrapper" *ngIf="!mobile">
        <div class="header__phone">
          <a class="header__phone--number" href="tel:+74952877778">{{
            phoneNumber
          }}</a>
        </div>
        <div class="header__phone--text">
          <a href="mailto:support@bitsis.ru">support@bitsis.ru</a>
        </div>
      </div>
      <div class="mobile__header-wrapper"></div>
      <nav *ngIf="mobile" class="burger__nav-wrapper">
        <app-burger></app-burger>
      </nav>
    </div>
  </header>
</div>
<!--Header ends-->
