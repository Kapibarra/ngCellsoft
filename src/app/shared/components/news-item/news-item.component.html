<div class="news-item__wrapper">
  <div class="news-item__title">
    {{ post.title }}
  </div>
  <img src="{{ post.img }}" alt="{{ post.title }}" class="news-item__image" />
  <div class="news-item__text">
    {{ post.text }}
  </div>
  <a routerLink="/#news" class="back-to-news">Вернуться к новостям</a>
</div>
