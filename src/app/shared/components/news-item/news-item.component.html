<div class="news-item__wrapper">
  <img src="{{ post.image }}" alt="{{ post.title }}" class="news-item__image" />
  <div class="news-item__title">
    {{ post.title }}
  </div>
  <div class="news-item__text">
    {{ post.text }}
  </div>
  <a (click)="goToHome()" class="back-to-news">Вернуться к новостям</a>
</div>
